<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Javascript</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="form-container">
            <h1 class="form-header">Pendaftaran Peminatan</h1>
            <form id="peminatanForm">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" placeholder="Masukkan nama anda" required>
                </div>
                <div class="form-group">
                    <label for="nim">NIM</label>
                    <input type="text" id="nim" placeholder="Masukkan NIM anda" required>
                </div>
                <div class="form-group">
                    <label for="peminatan">Peminatan pada bidang:</label>
                    <select id="peminatan" required>
                        <option value="" disabled selected>Pilih Peminatan</option>
                        <option value="Programming">Programming</option>
                        <option value="Desain">Desain</option>
                        <option value="Jaringan">Jaringan</option>
                        <option value="Data">Data</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <textarea id="alamat" placeholder="Masukkan alamat anda" required></textarea>
                </div>
                <button type="submit">Kirim</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <video autoplay muted loop id="background-video">

    </video>
    <script src="script.js"></script>
</body>
</html>
